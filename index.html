<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    /* Create three equal columns that floats next to each other */
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
      height: 300px;
      /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .text-center {
      text-align: center;
    }

    iframe {
      border: 1px solid gray;
      height: 75vh;
    }
  </style>
</head>

<body>

  <h2 class="text-center">CICD Activity</h2>

  <div class="row">
    <div class="column">
      <h3 class="text-center" id="group-1">Group 1</h3>
      <iframe src="http://group1.seaoil.com.ph" width="100%" frameBorder="0" id="group1iframe"></iframe>
    </div>
    <div class="column border-left border-right">
      <h3 class="text-center" id="group-2">Group 2</h3>
      <iframe src="http://group2.seaoil.com.ph" width="100%" frameBorder="0" id="group2iframe"></iframe>
    </div>
    <div class="column">
      <h3 class="text-center" id="group-3">Group 3</h3>
      <iframe src="http://group3.seaoil.com.ph" width="100%" frameBorder="0" id="group3iframe"></iframe>
    </div>
  </div>

  <script>
    document.getElementById('group-1').addEventListener('click', function () {
      document.getElementById("group1iframe").src += "";
    });
    document.getElementById('group-2').addEventListener('click', function () {
      document.getElementById("group2iframe").src += "";
    });
    document.getElementById('group-3').addEventListener('click', function () {
      document.getElementById("group3iframe").src += "";
    });

  // setInterval(function(){
  //   document.getElementById("group1").src+="";
  //   document.getElementById("group2").src+="";
  //   document.getElementById("group3").src+="";
  // }, 5000);
  </script>

</body>

</html>
